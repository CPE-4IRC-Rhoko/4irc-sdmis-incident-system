# CodeQL Advanced - C / C++ (micro:bit / Yotta) + autres langages
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none

          - language: c-cpp
            build-mode: manual

          - language: java-kotlin
            build-mode: none

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ------------------------------------------------------------
      # Forcer une version Python compatible avec Yotta
      # ------------------------------------------------------------
      - name: Setup Python 3.8
        if: matrix.language == 'c-cpp'
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      # ------------------------------------------------------------
      # Dépendances système
      # ------------------------------------------------------------
      - name: Install system dependencies
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            gcc-arm-none-eabi

      # ------------------------------------------------------------
      # Initialisation CodeQL
      # ------------------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ------------------------------------------------------------
      # Setup environnement Yotta (Python 3.8)
      # ------------------------------------------------------------
      - nam
