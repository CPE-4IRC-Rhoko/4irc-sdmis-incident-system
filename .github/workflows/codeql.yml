# CodeQL Advanced - C / C++ (micro:bit / Yotta) + autres langages
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none

          - language: c-cpp
            build-mode: manual

          - language: java-kotlin
            build-mode: none

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ------------------------------------------------------------
      # Dépendances système (C/C++, ARM, Python)
      # ------------------------------------------------------------
      - name: Install system dependencies
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3 \
            python3-pip \
            python3-venv \
            gcc-arm-none-eabi

      # ------------------------------------------------------------
      # Initialisation CodeQL
      # ------------------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ------------------------------------------------------------
      # Setup environnement Yotta (obligatoire pour micro:bit)
      # ------------------------------------------------------------
      - name: Setup Yotta environment
        if: matrix.language == 'c-cpp'
        run: |
          python3 -m venv yotta-env
          source yotta-env/bin/activate
          pip install --upgrade pip
          pip install yotta

      # ------------------------------------------------------------
      # Build microbit-qg
      # ------------------------------------------------------------
      - name: Build microbit-qg
        if: matrix.language == 'c-cpp'
        working-directory: iot/microbit-qg
        run: |
          source ../../yotta-env/bin/activate
          make

      # ------------------------------------------------------------
      # Build microbit-terrain
      # ------------------------------------------------------------
      - name: Build microbit-terrain
        if: matrix.language == 'c-cpp'
        working-directory: iot/microbit-terrain
        run: |
          source ../../yotta-env/bin/activate
          make

      # ------------------------------------------------------------
      # Analyse CodeQL
      # ------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
