name: CodeQL Advanced

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: c-cpp
            build-mode: manual
          - language: java-kotlin
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python 3.8
        if: matrix.language == 'c-cpp'
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install system dependencies
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-arm-none-eabi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Setup Yotta environment
        if: matrix.language == 'c-cpp'
        run: |
          python -m venv yotta-env
          source yotta-env/bin/activate
      
          pip install --upgrade pip setuptools wheel
      
          pip install \
            "Jinja2==2.11.3" \
            "MarkupSafe==2.0.1" \
            "PyYAML==5.4.1"
      
          pip install yotta


      - name: Build microbit-qg
        if: matrix.language == 'c-cpp'
        working-directory: iot/microbit-qg
        run: |
          source ../../yotta-env/bin/activate
          make

      - name: Build microbit-terrain
        if: matrix.language == 'c-cpp'
        working-directory: iot/microbit-terrain
        run: |
          source ../../yotta-env/bin/activate
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
