name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ 1. RÃ©cupÃ©ration du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nÃ©cessaire pour SonarQube

      # ðŸ”¹ 2. Installer Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”¹ 3. Compiler les fichiers Java
      - name: Compile Java
        run: |
          mkdir -p build/classes
          javac -d build/classes $(find . -name "*.java")

      # ðŸ”¹ 4. Analyse SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

